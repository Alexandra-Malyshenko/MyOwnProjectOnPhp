    <div class="container mt-5 d-flex justify-content-end">

    <div class="container d-flex justify-content-center">
        <div class="row">
            <form>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label for="validationDefault01">Имя</label>
                        <input type="text" class="form-control" id="validationDefault01" value="" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="validationDefault02">Электронный адрес</label>
                        <input type="email" class="form-control" id="validationDefault02" value="" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        <label for="validationDefault03">Пароль</label>
                        <input type="password" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="validationDefault05">Подтвердите пароль</label>
                        <input type="password" class="form-control" id="validationDefault05" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="validationDefault04">Город</label>
                        <select class="custom-select" id="validationDefault04" required>
                            <option selected disabled value="">Выбрать...</option>
                            <option>Харьков</option>
                            <option>Киев</option>
                            <option>Одесса</option>
                            <option>Львов</option>
                            <option>Винница</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Я согласен/согласна, что бы сайт использовал мои данные
                        </label>
                    </div>
                </div>
                <button class="btn button-access" type="submit">Зарегестрироваться</button>
            </form>
        </div>
